    <!-- REGISTER FORM Start -->
    <main>
        <div class="container mt-4 mb-5">
            <div class="text-center">
                <p class="h2">Join Us</p>
                <hr class="w-25 mx-auto mb-0">
                <small>Be a Part of <span class="text-success">BeTheBest</span> Family</small>
            </div>

            <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
                <form action="#" method="POST" id="registerForm" 
                  onsubmit="event.preventDefault(); return checkContact(); return checkPassword()">
                    <div class="form-group">
                      <label for="userName" class="form-label">UserName:</label>
                      <input type="text" class="form-control" name="userName" value="" id="userName" required />
                    </div>

                    <div class="form-group">
                      <label for="emailAddress" class="form-label">Email Id:</label>
                      <input type="email" class="form-control" name="emailAddress" value="" id="emailAddress" required />
                    </div>

                    <div class="form-group">
                      <label for="contactNum" class="form-label">Contact No.</label>
                      <input type="tel" class="form-control" name="contactNum" id="contactNum" value=""
                        pattern="[0-9]{10}" onchange="return checkContact()" required />
                      <small id="contact-error-field" class="mt-2 text-danger"></small>
                    </div>

                    <div class="form-group">
                      <label for="pswd" class="form-label">Password:</label>
                      <input type="password" class="form-control" name="pswd" id="pswd" value=""
                        minlength="8" maxlength="12" required />
                    </div>

                    <div class="form-group">
                      <label for="confirmPswd" class="form-label">Confirm Password:</label>
                      <input type="password" class="form-control" name="confirmPswd" id="confirmPswd" value=""
                        onchange="return checkPassword()" minlength="8" maxlength="12" required />
                      <small id="pswd-error-field" class="mt-2 text-danger"></small>
                    </div>
                  

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="rememberRegister" name="rememberRegister">
                      <label class="custom-control-label" for="rememberRegister">Remember Me</label>
                    </div>

                    <div class="form-group">
                      <small>By creating an account, You agree to our 
                        <a href="#" class="text-warning terms-conditions">Terms & Policy</a>
                      </small>
                    </div>

                    <div class="form-group">
                      <button type="submit" id="submit" class="btn ripple btn-success mr-3 px-4" >Join Us</button>
                      <button type="reset" class="btn ripple btn-info px-4" >Reset</button>
                    </div>

                    <div class="form-group">
                      <a href="./index.html#jump" class="account-exist">Already have an Account?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
