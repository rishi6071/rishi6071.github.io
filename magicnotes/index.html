<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Rishi Soni" />
    <meta name="description" content="To-Do App created using Vanilla Javascript" />

    <!-- Title Bar Icon -->
    <title>Magic Notes Vanilla App</title>
    <link rel="icon" type="image/ico" href="./img/brand_logo.png" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS Stylesheets -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/noteField.css" />
    <link rel="stylesheet" href="./css/savedNotes.css" />
</head>

<body>
    <!-- || Header Start -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./img/brand_logo.png" class="brand_logo" alt="Brand_Logo" />
            <span class="brand_name">Magic Notes</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse search_form" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto" autocomplete="off">
                <!-- Search Field -->
                <input class="form-control mr-sm-2" type="search" id="search_field" name="search_field"
                    placeholder="Search a Note..." aria-label="Search" />

                <!-- Search Button -->
                <button class="btn my-2 my-sm-0 px-4 search_btn" title="Search Note" type="button">Search</button>

                <!-- Clear List Button -->
                <button class="btn mx-3" title="Clear List" id="clear_notelist">
                    <img src="https://img.icons8.com/android/35/000000/clear-symbol.png" alt="Clear_List" />
                </button>
            </form>
        </div>
    </nav>
    <!-- || Header End -->


    <!-- || CreateNote Field Start -->
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-12">
                    <form action="#" class="createnote_form" method="POST" autocomplete="off">
                        <h5 class="notefield_heading">Add a Note</h5>
                        <div class="form-group">
                            <input type="text" id="notefield_title" name="notefield_title" placeholder="Note Title..."
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <textarea name="notefield_content" id="notefield_content" rows="4" class="form-control"
                                placeholder="Note Description...">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn px-4 addnote_btn">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- || CreateNote Field End -->


    <!-- || Saved Notes Start -->
    <section>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-12">
                    <div class="row d-flex justify-content-center">
                        <h4 class="saved_notes_heading">Your Notes</h4>
                    </div>

                    <div class="row mb-5 saved_notes">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- || Saved Notes End -->


    <!-- Bootstrap JavaScript CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/app.js" defer></script>
</body>

</html>
