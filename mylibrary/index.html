<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title tag -->
    <title>College Library</title>
    <link rel="icon" type="image/ico" href="./img/logo.ico" sizes="16x16" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/addBook.css" />
    <link rel="stylesheet" href="./css/booklist.css" />

</head>

<body onload="renderAddBookForm()">
    <!-- || Header Start -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand pt-2" href="#">
                <img src="./img/logo.png" alt="College Library" /> <span>Rishi Library</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto search_form mt-lg-0 mt-3">
                    <input class="form-control me-2" type="search" placeholder="Search a Book, Author, Origin..."
                        aria-label="Search">
                    <button class="btn px-4" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- || Header End -->
    

    <!-- Status Message Dynamically -->
    <aside id="statusMessage">
    </aside>


    <!-- || Add Book Form Start -->
    <section>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-8 col-sm-10 col-12 offset-md-2 offset-sm-1" id="addBook_box">
                    <!-- Dynamically Rendering the Add Book Form -->
                </div>
            </div>
        </div>
    </section>
    <!-- || Add Book Form End -->


    <!-- || Your Books Start -->
    <main>
        <div class="container">
            <div class="row">
                <h4 class="your_books_heading mt-5"><span>YOUR BOOKS</span></h4>
            </div>

            <div class="row">
                <div class="col-sm-10 col-12 offset-md-1">
                    <div class="table-responsive my-5 text-center">
                        <table class="table">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Book ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Genre</th>
                                </tr>
                            </thead>
                            <tbody id="library_books_list">
                                <!-- Dynamically Rendering the Book Objects -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- || Your Books Start -->


    <!-- In-Built JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="./js/libraryForm.js" defer></script>
    <script src="./js/index.js" defer></script>
</body>

</html>
